
<!DOCTYPE html>
<html data-ng-app="pelias">
  <head>
    <title>Pelias Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.locate.css" />
    <link rel="stylesheet" href="css/leaflet.locations.css" />
    <link rel="stylesheet" href="http://hkrishna.github.io/leaflet-tangram-style-switcher/leaflet-tangram-switcher.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/pelias/leaflet-geocoder/v0.0.2/pelias-leaflet-geocoder.css" />
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
      <div id="map"></div>

      <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
      <script type="text/javascript" src="js/leaflet-hash.js"></script>
      <script type="text/javascript" src="js/L.Control.Locate.js" ></script>
      <script type="text/javascript" src="js/L.Control.Locations.js" ></script>
      <script type="text/javascript" src="http://hkrishna.github.io/leaflet-tangram-style-switcher/leaflet-tangram-switcher.js" ></script>
      
      <!-- Pelias Geocoder -->
      <script src="https://cdn.rawgit.com/pelias/leaflet-geocoder/v0.0.2/pelias-leaflet-geocoder.js"></script>

      <!-- Valhalla Routing -->
      <script src="https://rawgit.com/perliedman/leaflet-routing-machine/master/dist/leaflet-routing-machine.js"></script>
      <script src="https://cdn.rawgit.com/valhalla/lrm-valhalla/9ef5ed90f402c46a1d5662ae599762d8510a61e8/dist/L.Routing.Valhalla.js"></script>
      
      <!-- Main tangram library -->
      <script src="https://mapzen.com/tangram/0.1/tangram.min.js"></script>
      <script src='https://s3.amazonaws.com/assets-staging.mapzen.com/ui/components/bug/bug.min.js'></script>

      <script type="text/javascript" src="js/demo.js"></script>

      <!-- Adding a script block to post message to the parent container (think iframed demos) -->
      <script type="text/javascript">
        window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
      </script>
  </body>
</html>
